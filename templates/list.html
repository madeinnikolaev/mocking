{% extends 'base.html' %}
{% block title %}List{% endblock %}
{% block content %}
<div class="container">
    <div class="row">

        <h5>Product's</h5>
        <ul>
            {% for product in products %}
                <li>
                    <a href="/list/{{ product.url }}/">{{ product.title }}</a>
                </li>
            {% endfor %}
        </ul>


    </div>

</div>
{% endblock %}
